<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>NYU Penny Flip</title>
</head>
<body>
    <!-- entire body tag orange/yellow background -->
    <!-- with div containing all other elements -->
    <div>
        <h1>Penny Flip Game</h1>
        <img src="./penny-heads.jpg" alt="image of penny">
        <div class="controls">
            <button id="flip-penny">Flip the Penny!</button>
            <button id="clear-score">Clear Scoreboard</button>
        </div>
        <h2 class="outcome-header">Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>

        <table id="score-table">
            <tr>
                <th>Number of Heads</th>
                <th>Percentage of Heads</th>
                <th>Number of Tails</th>
                <th>Percentage of Tails</th>
            </tr>
            <tr>
                <td id="num-heads">0</td>  
                <td id="head-percent">o%</td> 
                <td id ="num-tails">0</td> 
                <td id="tails-percent">0%</td> 
            </tr>
        </table>

    </div>
    <script src="./script.js"></script>
</body>
</html>
