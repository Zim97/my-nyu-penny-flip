<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYU Penny Flip</title>
</head>
<body>
    <!-- entire body tag orange/yellow background -->
    <!-- with div containing all other elements -->
    <div>
        <h1>Penny Flip Game</h1>
        <img src="./penny-heads.jpg" alt="image of penny">
        <div>
            <button>Flip the Penny!</button>
            <button>Clear Scoreboard</button>
        </div>
        <h2>Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>

        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage of Heads</th>
                <th>Number of Tails</th>
                <th>Percentage of Tails</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0%</td>
                <td>0</td>
                <td>0%</td>
            </tr>
        </table>


    </div>
    
</body>
</html>
